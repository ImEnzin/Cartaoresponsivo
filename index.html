<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="cards">
        <section class="card contact">
            <div class="icon">
                <img src="assets/Chat.png" alt="Contact us.">
            </div>
            <h3>Bronze</h3>
            <span>Leitor QR, instalação e 100 crachás bronze</span>
            <button>Ver mais</button>
        </section>
        <section class="card shop">
            <div class="icon">
                <img src="assets/Prata.png" alt="Shop here.">
            </div>
            <h3>Prata </h3>
            <span>Leitor QR, instalação, 100 crachás platinum e manutenção anual básica.</span>
            <button>Ver mais</button>
        </section>
        <section class="card about">
            <div class="icon">
                <img src="assets/ouro.png" alt="About us.">
            </div>
            <h3>Ouro</h3>
            <span>Leitor QR, instalação, 100 crachás Gold e manutenção anual gate.</span>
            <button>Ver mais</button>
        </section>
    </main>
</body>
</html>
